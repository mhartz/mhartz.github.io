<!DOCTYPE html>
<html lang="en">
	<head>
		<title>360 Image Demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<script type="module">
			import * as THREE from 'build/three.module.js';
			import { DeviceOrientationControls } from 'jsm/controls/DeviceOrientationControls.js';
			var camera, scene, renderer, controls;
			init();
			animate();
			function init() {
				var overlay = document.getElementById( 'overlay' );
				overlay.remove();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				controls = new DeviceOrientationControls( camera );
				scene = new THREE.Scene();
				var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );
				var material = new THREE.MeshBasicMaterial( {
					map: new THREE.TextureLoader().load( 'textures/360Portal_04_8K_02.png' )
				} );
				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				var helperGeometry = new THREE.BoxBufferGeometry( 100, 100, 100, 4, 4, 4 );
				var helperMaterial = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe: false } );
				var helper = new THREE.Mesh( helperGeometry, helperMaterial );
				scene.add( helper );
				//
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function animate() {
				window.requestAnimationFrame( animate );
				controls.update();
				renderer.render( scene, camera );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
		</script>
	</body>
</html>
